{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

  <form role="form" method="post" id="register-form" action="{% url 'register' %}">
    <legend>Create a new account</legend>
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <div class="form-group">
        <button class="coolButton" type="submit">Register</button>
    </div>
  </form>
{% endblock %}
